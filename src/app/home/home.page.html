<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-searchbar [(ngModel)]="auntocompletado.input" (ionInput)="buscar()" placeholder="Buscar un Lugar"  (ionClear)="borrarBusqueda()"></ion-searchbar>
  </ion-toolbar>
  <ion-list [hidden]="autocompleteItems.length === 0">
    <ion-item *ngFor="let item of autocompleteItems" tappable (click)="resultadoBusqueda(item)">
      {{ item.description }}
    </ion-item>
  </ion-list>
  <ion-row>
    <ion-col  size="6">
      <ion-button color="dark" (click)="cargarMap()" shape="round" fill="outline">
        <ion-icon slot="start" name="locate"></ion-icon>
        Â¿Donde estoy?
      </ion-button>
    </ion-col>
    <ion-col size="6">
      <div id="map_center">
        <ion-button color="dark" shape="round" fill="outline">
          <ion-icon slot="start" name="pin"></ion-icon>
          Centrar Mapa
        </ion-button>
      </div>
    </ion-col>
  </ion-row>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button (click)="mostrarCoordenadas()" ion-fab color="dark">
      <ion-icon name="save"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <div class="map-wrapper" style="height: 100%;">
    <div #map id="map"  style="height: 100%;"></div>
  </div>
</ion-content>
